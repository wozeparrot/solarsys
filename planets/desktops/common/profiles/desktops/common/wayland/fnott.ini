# -*- conf -*-

# Global values
output=eDP-2
# min-width=0
max-width=400
max-height=200
stacking-order=top-down
# anchor=top-right
# edge-margin-vertical=10
# edge-margin-horizontal=10
# notification-margin=10
icon-theme=Papirus
max-icon-size=32
selection-helper=rofi -dmenu -i -p "Select: "
# play-sound=aplay ${filename}

# Default values, may be overridden in 'urgency' specific sections
background=151510ff
border-color=aa3c9fff
border-size=1
title-font=Agave Nerd Font:size=8
title-color=aa3c9fff
summary-font=Agave Nerd Font:size=8
summary-color=bbb3c1ff
body-font=Agave Nerd Font:size=8
body-color=d2cad3ff
# timeout=0
# sound-file=

[low]
title-color=996f06ff
border-color=996f06ff

[normal]
title-color=aa3c9fff
border-color=aa3c9fff

[critical]
title-color=a52e4dff
border-color=a52e4dff
